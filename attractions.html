<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Spacepark</title>
  </head>
  <body>
    <!-- buy now button with fixed position css -->
    <button>Buy Now</button>
    <!-- buy now button modal when clicked -->
    <div>
      <h3>See you soon!</h3>
      <p>
        Let us your email and a specialist will contact you in the next 24hs.
      </p>
      <input type="text" placeholder="example@mail.com" />
      <button>Contact me!</button>
    </div>
    <!-- header containing logo and navigation menu -->
    <header class="header">
      <div class="logo-container">
        <i>
          <h1>Spacepark</h1>
        </i>
      </div>
      <nav>
        <ul class="nav-container">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./attractions.html">Attractions</a></li>
          <li><a href="./amenities.html">Amenities</a></li>
        </ul>
      </nav>
    </header>
    <!-- attractions slogan -->
    <section class="slogan">
      <i><h2>A journey for everyone</h2></i>
    </section>
    <!-- list of attractions -->
    <section>
      <ul>
        <li>
          <img src="./assets/first-trip.jpeg" alt="Attraction The First Trip" />
          <div>
            <h3>The First Trip</h3>
          </div>
        </li>
        <li>
          <img src="./assets/rocket-crash.jpeg" alt="Attraction Rocket Crash" />
          <div>
            <h3>Rocket Crash</h3>
          </div>
        </li>
        <li>
          <img src="./assets/lightyears.webp" alt="Attraction " />
          <div>
            <h3>Lightyears</h3>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
